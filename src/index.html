  <script>
    var map;
    require(["esri/map", "esri/geometry/webMercatorUtils", "esri/geometry/Point", "esri/SpatialReference", "esri/symbols/SimpleMarkerSymbol", "esri/graphic", "dojo/dom", "dojo/domReady!"], function(Map, webMercatorUtils, Point, SpatialReference, SimpleMarkerSymbol, Graphic, dom) {
      map = new Map("map", {
        basemap: "topo",
        center: [-94.45, 39.00],
        zoom: 4
      });
      map.on("load", function() {
        //after map loads, connect to listen to mouse move & drag events
        map.on("click", handleClick);
       // map.on("mouse-move", showCoordinates);
       // map.on("mouse-drag", showCoordinates);
      });
      function handleClick(evt) {
        //the map is in web mercator but display coordinates in geographic (lat, long)
        var mp = webMercatorUtils.webMercatorToGeographic(evt.mapPoint);
        //display mouse coordinates
        dom.byId("longitude").value = mp.x.toFixed(3);
        dom.byId("latitude").value = mp.y.toFixed(3);

        var point = new Point(mp.x, mp.y, new SpatialReference({wkid:4326}));
        var SimpleMarkerSymbol = new SimpleMarkerSymbol();
        var graphic = new Graphic(point, SimpleMarkerSymbol);
        map.graphics.add(graphic);
      };
    });
  </script>
