
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CheckiNC</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.18/esri/css/esri.css">
    <link rel="stylesheet" type="text/css" href="css\bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css\custom.css">

      html, body,{
        height: 100%;
        padding: 0;
        margin: 0;

    <!-- Step 1. Add CSS for the mapping components -->   
    <!-- HTML5 IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>

    <![endif]-->
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h1>CheckiNC</h1>
        <p>An easy to use tool to see who's at your event/take attendance</p>
      </div>
    </div>
    
    <div class="container" id="createEventContainer">
      <div class="row">
        <div class="col-xs-12">
          <button id="createEventButton" class="btn btn-info btn-lg center-block" type="button">Create an Event!</button>
        </div>
      </div>
      <form id="createEventForm">
        <div class="row" id="createEventInfo">
          <div class="form-group">
            <label for="event">Event Name:</label>
            <input type="text" class="form-control" id="eventName">
          </div>
          <div class="form-group">
            <label for="description">Event Description:</label>
            <input type="text" class="form-control" id="eventDescription">
          </div>
          <div class="form-group">
            <label for="hostFirst">First Name:</label>
            <input type="text" class="form-control" id="hostFirstName">
          </div>
          <div class="form-group">
            <label for="hostLast">Last Name:</label>
            <input type="text" class="form-control" id="hostLastName">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="hostEmail">
          </div>
          <button id="createEventSubmit" type="button" class="btn btn-default center-block">Submit</button>
        </div>
      </form>
    </div>
        
    <div class="container" id="checkInContainer">
      <div class="row">
        <div class="col-xs-12">
          <button id="checkInButton" class="btn btn-info btn-lg center-block" type="button">Check In!</button>     
        </div>
      </div>
      <form id="checkInForm">
        <div class="row" id="checkInInfo">
          <div class="form-group">
            <label for="searchEvent">Event Name:</label>
            <input type="text" class="form-control" id="findEventName">
          </div>
          <button id="checkInSubmit" type="button" class="btn btn-default center-block">Submit</button>
        </div>
      </form>
    </div>

   <div class="container" id="mapContainer">
      <div class="row">
        <div class="claro" id="map"></div>
      </div>
    </div>
