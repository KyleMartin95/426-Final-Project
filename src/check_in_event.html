<!DOCTYPE html>

<html>
  <head>
    <title>Check Into an Event</title>
    <link rel="stylesheet" type="text/css" href="css\bootstrapFlatly.min.css">
    <link rel="stylesheet" type="text/css" href="css\custom.css">
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h2>Check Into an Event</h2>
      </div>
    </div>


    <div class="container">
      <div class="row" id="eventCheckInInfo">
          <form id="eventLookUpForm">
            <div class="row">
              <div class="form-group col-sm-6 col-sm-offset-3">
                <input type="text" class="form-control" id="findEventName" name="EventName" value="Enter the name of the event you want to check in to">
              </div>
            </div>
            <button id="eventLookUpSubmit" type="submit" class="btn btn-default center-block">Submit</button>
          </form>
        </div>
        <div class="row" id="checkInInfo">
          <form id="checkInForm">
            <div class="form-group col-sm-6">
              <input type="text" class="form-control" id="attendeeFirstName" name="FName" value="First Name">
            </div>
            <div class="form-group col-sm-6">
              <input type="text" class="form-control" id="attendeeLastName" name="LName" value="Last Name">
            </div>
            <div class="form-group col-sm-6">
              <input type="email" class="form-control" id="attendeeEmail" name="Email" value="Email Address">
            </div>
            <button id="attendeeCheckInSubmit" type="submit" class="btn btn-default center-block">Submit</button>
          </form>
      </div>



    <div class="container" id="mapContainer">
      <div class="row">
        <div id="map"></div>
      </div>
    </div>



    <!--                       functions for google maps                       -->
    <script type="text/javascript" src="js\check_in_map_function.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCF-CiVwM4PAZmBZaFRQ8IhCnbM6An54CI&callback=myMapCheckIn"></script>
    <!-- ///////////////////////////////////////////////////////////////////// -->


    <!--                   jQuery (for Bootstrap's JavaScript plugins)                       -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- /////////////////////////////////////////////////////////////////////////////////// -->



    <!--                   javascript for the page                             -->
    <script type="text/javascript" src="js/checkNCAJAX"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!-- ///////////////////////////////////////////////////////////////////// -->
  </body>
</html>
